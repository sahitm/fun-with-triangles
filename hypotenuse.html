<body>

    <h1>Calculate Hypotenuse of a triangle</h1>

    <label for="base">Enter base value (a) =</label>
    <input type="number" name="base" id="base" class="input">
    <label for="height">Enter height value (b) =</label>
    <input type="number" name="height" id="height" class="input">

    <button type="submit" id="hypotenuse">Calculate hypotenuse</button>

    <h3>Hypotenuse formula
        √(base² + height²)</h3>
